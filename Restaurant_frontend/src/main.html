<!DOCTYPE html>

  <html lang="en">
  <head>
 
    <title>Bootstrap Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
  </head>
  <style>  
    .carousel-inner > .item > img,  
    .carousel-inner > .item > a > img {  
        width: 80%;  
        margin: auto;  
    }  
  </style>  
  <body>
  
    <div class="container">
    
    <h1>carousel example</h1>
    
    <div id="carousel-impl" class="carousel slide" data-ride="carousel">
    
      <ol class="carousel-indicators">  
        <li data-target="#carousel-impl" data-slide-to="0" class="active"></li>  
        <li data-target="#carousel-impl" data-slide-to="1"></li>  
        <li data-target="#carousel-impl" data-slide-to="2"></li>  
      </ol>

      <div class="carousel-inner"> 
    
        <div class="item active"> 
    
          <img src="registration.jpg" alt="…"> 
    
        </div> 
    
        <div class="item"> 
    
          <img src="home.jpg" alt="…"> 
    
        </div> 
    
        <div class="item"> 
    
          <img src="login.jpg" alt="…"> 
    
        </div> 
    
      </div> 
    
      <!--Controls -->
    
      <a class="left carousel-control" href="#carousel-impl" role="button" data-slide="prev">
    
        <span class="glyphicon glyphicon-chevron-left"></span>
    
      </a>
    
      <a class="right carousel-control" href="#carousel-impl" role="button" data-slide="next">
    
        <span class="glyphicon glyphicon-chevron-right"></span>
    
      </a>
    
    </div>
    
    </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>
  </script>
      
  </body>
 
</html>
